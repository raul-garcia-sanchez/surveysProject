<style>
.paper-plane {
  position: absolute;
  top: 50%;
  left: -50px;
  transform: translateY(-50%);
  animation: fly 8s ease-in-out infinite;
}

.tail {
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 20px solid white;
}

.wing {
  position: absolute;
  top: 10px;
  width: 40px;
  height: 10px;
  background-color: white;
}

.wing:first-child {
  left: 0;
}

.wing:last-child {
  right: 0;
  animation-delay: 0.5s;
}

@keyframes fly {
  0% {
    left: -50px;
    transform: translateY(-50%) rotate(0deg);
  }
  25% {
    left: calc(50% - 25px);
    transform: translateY(-50%) rotate(360deg);
  }
  50% {
    left: calc(100% + 50px);
    transform: translateY(-50%) rotate(0deg);
  }
  100% {
    left: -50px;
    transform: translateY(-50%) rotate(0deg);
  }
}
</style>

<div class="paper-plane">
    <div class="tail"></div>
    <div class="wing"><img width="100" src="https://static.vecteezy.com/system/resources/previews/008/494/425/original/realistic-lemon-tree-leaf-with-gradient-free-png.png" alt=""></div>
    <div class="wing"></div>
</div>
